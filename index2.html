<!DOCTYPE html>
<html lang="en">
<head>

<title>Title</title>

<style>
    body {
      
        background-color: #f8f9fa;
        font-size: large;
    }

    #sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        background-color: #343a40;
        color: #fff;
        padding-top: 20px;
    }

    .sidebar-heading {
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 20px;
    }

    .list-group-item {
        background-color: #343a40;
        border: none;
        cursor: pointer;
    }

    .list-group-item a {
        color: #fff;
        text-decoration: none;
    }

    .list-group-item:hover {
        background-color: #495057;
    }

    .list-group-item.active {
        background-color: #495057;
    }

    .collapse.show {
        background-color: #495057;
    }


   

     /* Your existing styles */

    /* Add more space between submenu links */
    #dashboard ul li a {
        padding-left: 20px; /* Adjust the value as needed */
        display: block; /* Ensures the entire area is clickable */
    }

    #dashboard ul li ul li a {
        margin-left: 30px !important; /* Adjust the value as needed */
        display: block; /* Ensures the entire area is clickable */
    }

    /* Additional style to differentiate submenu links */
    #dashboard ul li ul li a:hover {
        background-color: #6c757d !important; /* Change the color as needed */
    }


</style>

</head>
<body>

    <div class="d-flex">
        <div class="bg-dark" id="sidebar">
            <div class="sidebar-heading">Admin Dashboard</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="#dashboard" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Dashboard</a>
                    <ul class="collapse list-unstyled" id="dashboard">
                        <li><a href="#">Overview</a></li>
                        <li><a href="#">Stats</a></li>
                    </ul>
                </li>
                <li class="list-group-item"><a href="#users">Users</a></li>
                <li class="list-group-item"><a href="#products">Products</a></li>
                <li class="list-group-item"><a href="#settings">Settings</a></li>
            </ul>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
