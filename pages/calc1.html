<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Bootstrap Grid System</title>
</head>

<style>
    body {
      background-color: #f8f9fa;
    }

    .wrapper {
      margin-top: 50px;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    #display {
      margin-bottom: 10px;
      text-align: right;
    }

    .btn {
      width: 50px;
      height: 50px;
      font-size: 20px;
    }

    .operator {
      background-color: #f8f9fa;
    }

    .double {
      width: 100px;
    }

    #notes {
      width: 100%;
      margin-top: 10px;
    }

    #history {
      margin-top: 20px;
    }

    .col-md-6 {
    /* Add or modify the height property as needed */
    height: 500px;
    /* Other existing styles */
  }
  </style>

<body>

<div class="wrapper">
    <div class="container">
        <div class="row">
        <div class="col-md-4">
            <!-- Content for the first column goes here -->
            <h2>Calculator</h2>
      

            <input type="text" id="display" class="form-control" disabled>
            <button class="btn btn-light" onclick="clearDisplay()">C</button>
            <button class="btn btn-light operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-light operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn btn-light operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-light operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-light double" onclick="calculate()">=</button>
            <button id="clear-history-button" class="btn btn-light double" onclick="clearHistory()">Clear History</button>
            

        </div>
    
        <div class="col-md-6">
      <!-- Content for the second column goes here -->
        <h2>History</h2>
   
        <textarea id="notes" rows="3" placeholder="Notes"></textarea>
        <div id="history"></div>

        </div>

    </div>
</div>
</div>

<script src="../scripts/calc.js"></script>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
